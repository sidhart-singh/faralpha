name: Deploy Node.js App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: 4.246.129.72
          username: azureuser
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            pm2 stop all || true
            cd ./faralpha
            git pull origin main
            npm install
            pm2 start index.js
